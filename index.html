<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MP0 Card – Your Name</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="page">
    <section class="card" role="region" aria-labelledby="name">
      <!-- 图片 150×150，水平居中 -->
      <img
        class="avatar"
        src="./images/profile.jpg"
        alt="Portrait of Your Name"
        width="150" height="150"
      />
      <!-- 标题 -->
      <h1 id="name">Your Name</h1>
      <!-- 简介：可左对齐或居中，这里左对齐 -->
      <p class="bio">
        I am a student in CS409. I enjoy web development and scientific computing.
        This is my MP0 card built with only HTML and CSS.
      </p>
      <!-- 链接：水平居中 -->
      <a class="link" href="https://github.com/" target="_blank" rel="noopener noreferrer">
        Visit my GitHub
      </a>
    </section>
  </main>
</body>
</html>
