<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MP0 Card – Your Name</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="page">
    <section class="card" role="region" aria-labelledby="name">

      <img
        class="avatar"
        src="./profile.jpg"
        alt="Portrait of Your Name"
        width="150" height="150"
      />
   
      <h1 id="name">tao</h1>
  
      <p class="email">jw164@illinois.edu</p >
  
      <p class="bio">
      I am a Master’s student in Information Management at UIUC with a background in Polymer Materials. I enjoy applying data analysis, Python, SQL, and visualization tools like Tableau and PowerBI to solve real-world problems in supply chain and business operations.
      </p >

  
      <label for="colorSelect">Choose background color: </label>
      <select id="colorSelect">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="white">White</option>
      </select>
    </section>
  </main>

  <script>
  
    const card = document.querySelector(".card");
    const select = document.getElementById("colorSelect");

    select.addEventListener("change", function () {
      card.style.backgroundColor = this.value;
 
      if (this.value === "white") {
        card.style.color = "black";
      } else {
        card.style.color = "white";
      }
    });
  </script>
</body>
</html>
